<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JSX and Babel</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        let div = document.getElementById("root")

        // 1) Simple JSX Element
        const element1 = (
            <p>Seize the day</p>
        );
        ReactDOM.createRoot(div).render(element1);

        // 2) Dynamic Content in JSX
        const text = "Seize the day1";
        const element2 = (
            <p>{text}</p>
        );
        ReactDOM.createRoot(div).render(element2);

        // 3) Conditional Rendering in JSX
        const condition = true;
        const element3 = (
            <div>
                {condition ? <p>Seize the day</p> : <p>Carpe diem</p>}
            </div>
        );
        
        ReactDOM.createRoot(div).render(element3);

    </script>
  </body>
</html>
